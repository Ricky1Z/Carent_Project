<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Book2</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="top-navbar">
                <ul class="page-link">
                    <li class="link"><a class="link" href="home.html">Home</a></li>
                    <li class="link"><a class="link" href="./aboutus.html">About Us</a></li>
                    <li class="link"><a class="link" href="./notification.html">Notification</a></li>
                    <li class="link"><a class="link" href="./help.html">Help</a></li>
                </ul>
            </div>
            <div class="bottom-navbar">
                <div class="logo">
                    <h3>Carent</h3>
                </div>
                <div class="not-logo">
                    <input class="search-navbar" type="text" placeholder="Enter keywords here.......">
                    <a class="login-button" href="login.html">Log in</a>
                    <a class="button-navbar" href="register.html">Register</a>
                </div>
            </div>
        </div>
    </header>
    <div class="book1-mobil">
        <img src="./asset/book2car.png" class="mobil-1" />
        <div class="nama-mobil1">
          <h4>Name</h4>
          <div class="input-mobil1">
            <input type="text" />
          </div>
  
          <div class="phone-number">
            <h4>Phone number(WhatsApp)</h4>
            <div class="input-hp1">
              <input type="text" />
            </div>
          </div>
  
          <div class="email">
            <h4>Email</h4>
            <div class="input-email">
              <input type="text" />
            </div>
          </div>
  
          <div class="Pick-Up">
            <h4>PickUp Adress</h4>
            <div class="input-pickup">
              <input type="text" />
            </div>
          </div>
          <div class="PickUp-Date">
            <h4>Pickup Date</h4>
            <div class="input-Date">
              <input type="text" />
            </div>
  
            <div class="return">
              <h4>Return Date</h4>
              <div class="return-date">
                <input type="text" />
              </div>
              <div class="Driver">
                <div class="driver-service">
                  <h4>Driver service</h4>
                  <div class="yes-no">
                    <input name="driver-service" type="radio" />
                    <p>Yes</p>
                  </div>
                  <div class="yes-no">
                    <input name="driver-service" type="radio" />
                    <p>No</p>
                  </div>
                </div>
  
                <div class="Total">
                  <h4>Total Price</h4>
                  <div class="input-pay">
                    <input type="text" />
                    <div class="pay">
                      <a href="bayar.html">
                        <button class="car-detail-button">PAY NOW</button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
                <footer>
                    <div class="footer-container">
                        <img class="footer-img" src="./asset/footer.png" alt="footer">
                    </div>
                </footer>
    
</body>
</html>
