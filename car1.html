<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Carent</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="top-navbar">
                <ul class="page-link">
                    <li class="link"><a class="link" href="home.html">Home</a></li>
                    <li class="link"><a class="link" href="./aboutus.html">About Us</a></li>
                    <li class="link"><a class="link" href="./notification.html">Notification</a></li>
                    <li class="link"><a class="link" href="./help.html">Help</a></li>
                </ul>
            </div>
            <div class="bottom-navbar">
                <div class="logo">
                    <h3>Carent</h3>
                </div>
                <div class="not-logo">
                    <input class="search-navbar" type="text" placeholder="Enter keywords here.......">
                    <a class="login-button" href="login.html">Log in</a>
                    <a class="button-navbar" href="register.html">Register</a>
                </div>
            </div>
        </div>
    </header>

    <div class="car1-main-content">
        <div class="car-detail-container">
            <img class="car-detail-image" src="./asset/car1.png" alt="Toyota New C-HR Hybrid">
            <p class="car-detail-name">Toyota New C-HR Hybrid</p>
            <div class="car-detail-bottom">
                <div class="car-detail-outer">
                    <div class="car-detail-properties">
                        <p class="car-detail-text">Toyota New C-HR Hybrid is a type of SUV (Sport Utility Vehicle)</p>
                        <div class="car-detail-icon-container">
                            <img class="car-detail-icon-seat" src="./asset/seat.png" alt="seat icon">
                            <p class="car-detail-text-seat">5 Seats</p>
                        </div>
                        <div class="car-detail-icon-container">
                            <img class="car-detail-icon" src="./asset/luggage.png" alt="luggage icon">
                            <p class="car-detail-text">2 Luggages</p>
                        </div>
                        <div class="car-detail-icon-container">
                            <img class="car-detail-icon" src="./asset/steering wheel.png" alt="steering wheel icon">
                            <p class="car-detail-text">Automatic</p>
                        </div>
                    </div>
                </div>
                <div class="car-detail-side">
                    <p class="car-detail-price">Rp750.000,- / day</p>
                    <a href="book1.html">
                        <button class="car-detail-button">BOOK NOW</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <img class="footer-img" src="./asset/footer.png" alt="footer">
        </div>
    </footer>
    
</body>
</html>
