<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Carent</title>
</head>

    <header>
        <div class="header-container">
            <h3 class="header-logo">Carent</h3>
            <h3 class="header-title">Register</h3>

    <div class="content-outer">
        <div class="input-phone">
            <input class="title-input" placeholder="Phone Number" type="text">
        </div>

        <div class="next-button">
            <button><a class="link-register" href="login.html">NEXT</a></button>
        </div>

        <div class="register-elemen">
            <img src="./asset/elemenRegister.png" alt="">

            <button><a class="link-sosmed" href="home.html">Google</a></button>
        </div>

        <div class="register-text">
            <p>By registering, you agree to Carent's Terms, Conditions and Policies & Privacy Policy</p> 
            <p class="register-ask">Have an account? <a class="link-login" href="login.html">Log In</a></p>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <img class="footer-img" src="./asset/footer.png" alt="footer">
        </div>
    </footer>
